<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function toggleProfileFeatures() {
  const profileIcon = document.getElementById('profileIcon'); // Replace 'profileIcon' with your actual ID
  const featureList = document.getElementById('featureList'); // Replace 'featureList' with your actual ID

  // Toggle the visibility of the feature list
  featureList.style.display = featureList.style.display === 'none' ? 'block' : 'none';
}
  </script>
</head>
<body>
  <header>
<button id="profileIcon" onclick="toggleProfileFeatures()">
  <img src="profile photo.jpg" alt="Profile Icon" height="50" width="50">
</button>
<ul id="featureList" style="display: none;">
  <li>Profile</li>
  <li>Settings</li>
  <li>Logout</li>
</ul>
  <main>
    <h1>Welcome to the Admin Dashboard</h1>
    <a href="register_student.html" class="register-button">Register Student</a>
  </main>

  <script src="https://kit.fontawesome.com/your_font_awesome_kit_id.js" crossorigin="anonymous"></script>
</body>
</html>
